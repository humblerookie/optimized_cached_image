name: optimized_cached_image
description: A library for loading images from network, resizing as per container size and caching while being memory sensitive.
version: 2.0.2-alpha
homepage: https://github.com/humblerookie/optimized_cached_image

environment:
  sdk: ">=2.6.2 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_cache_manager: ^3.1.1
  flutter_image_compress: ^1.0.0
  uuid: ^3.0.4
  http: ^0.13.3
  path_provider: ^2.0.2
  path: ^1.8.0
  pedantic: ^1.11.0
  sprintf: ^6.0.0
  octo_image: ^1.0.0+1
  image: ^3.0.2
  file: ^6.1.1
dev_dependencies:
  test: ^1.17.7